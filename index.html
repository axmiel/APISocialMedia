<html>
    <head>
        <title>API Social Media</title>
        <link rel="stylesheet" type="text/css" href="styles.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">
    </head>
    <body>
        <h1 class="page-title">SOME TWITTER CLONE OR WHAT</h1>
        <div class="timeline">
            <div class="timeline-container">
                <div class="tl-new-post-container">
                    <form>
                        <input autocomplete="off" id="tl-post-input" type="text" placeholder="Share something">
                        <button formmethod="dialog" id="tl-publish-button">PUBLISH</button>
                    </form>
                </div>
                <div class="tl-inner-posts-container">
                    <div class="tl-post-content-container">
                        <img src="https://www.boredpanda.com/blog/wp-content/uploads/2022/04/624d48ab8f94b_eqq7qgbr9t551__700.jpg">
                        <div class="post-container">
                            <div class="tl-user-details">
                                <p class="user-name">Sneaky Snek</p>
                                <p class="user-tag">@sssssssssssss</p>
                            </div>
                            <p class="post-content">very nice weather for a walk today. wish i had legs</p>
                            <div class="sub-post-container">
                                <p class="post-date">09/09/2024, 21:26:47</p>
                            </div>
                        </div>
                    </div>
                    <div class="tl-post-content-container">
                        <img src="https://geniusvets.s3.amazonaws.com/gv-dog-breeds/american-bulldog-1.jpg">
                        <div class="post-container">
                            <div class="tl-user-details">
                                <p class="user-name">Steve</p>
                                <p class="user-tag">@iamahumanperson</p>
                            </div>
                            <p class="post-content">awooga.</p>
                            <div class="sub-post-container">
                                <p class="post-date">03/09/2024, 12:24:18</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="user-profile-container">
                <div class="user-profile-details">
                </div>
                <div class="user-new-post-container">
                    <form>
                        <input autocomplete="off" id="user-post-input" type="text" placeholder="Share something">
                        <button formmethod="dialog" id="user-publish-button">PUBLISH</button>
                    </form>
                </div>
                <div class="user-posts">
                </div>
            </div>
        </div>              
        <script src="app.js"></script>
    </body>
</html>
