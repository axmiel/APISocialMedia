<html>
    <head>
        <title>API Social Media</title>
        <link rel="stylesheet" type="text/css" href="styles.css" />
    </head>
    <body>
        <div class="timeline">
            <div class="timeline-container">
                <div class="tl-new-post-container">
                    <img src="https://m.media-amazon.com/images/I/71mgmsYe-zL._AC_UF1000,1000_QL80_.jpg" width="50px" height="50px">
                    <form>
                        <input type="text" placeholder="Enter your post">
                        <button formmethod="dialog">PUBLISH</button>
                    </form>
                </div>
                <div class="tl-posts-container">
                    <div class="tl-post-content-container">
                        <img src="https://m.media-amazon.com/images/I/71mgmsYe-zL._AC_UF1000,1000_QL80_.jpg" width="75px" height="75px">
                        <div class="post-container">
                            <p class="user-nametag">@cheems</p>
                            <p class="post-content">owooo</p>
                            <div class="sub-post-container">
                                <button class="edit-btn">Edit</button>
                                <button class="delete-btn">Delete</button>
                                <p class="post-date">18-08-2024 23:52</p>
                            </div>
                        </div>
                    </div>
                    <div class="tl-post-content-container">
                        <img src="https://m.media-amazon.com/images/I/71mgmsYe-zL._AC_UF1000,1000_QL80_.jpg" width="75px" height="75px">
                        <div class="post-container">
                            <p class="user-nametag">@memes</p>
                            <p class="post-content">awooga</p>
                            <div class="sub-post-container">
                                <button class="edit-btn">Edit</button>
                                <button class="delete-btn">Delete</button>
                                <p class="post-date">19-08-2024 00:04</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="user-profile-container">
                <div class="user-profile-details">
                    <img src="https://m.media-amazon.com/images/I/71mgmsYe-zL._AC_UF1000,1000_QL80_.jpg" width="150px" height="150px">
                    <p class="user-tag">@cheems</p>
                    <p class="user-name">Cheems Peems</p>
                </div>
                <div class="user-posts-container">
                    <p class="post-content">owooo</p>
                    <div class="sub-post-container">
                        <button class="edit-btn">Edit</button>
                        <button class="delete-btn">Delete</button>
                        <p class="post-date">18-08-2024 23:52</p>
                    </div>
                </div>      
            </div>
        </div>              
        <script src="app.js"></script>
    </body>
</html>
